<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Me Form</title>
    <link rel="stylesheet" href="index.css">

                <button type="submit">Send</button>
            </form>
        </div>
        <div class="cont">

                    <div class="social-item">

                            </li>
                        </a>
                    </div>
                
            
                    <div class="social-item">
                        <a href="https://www.linkedin.com/in/fxyz-ai-m6089/" target="_blank">

                                <i class="fa-brands fa-linkedin"></i>
                            </li>
                        </a>
                    </div>

                
                    <div class="social-item">
                        <a href="https://www.instagram.com/fxyz_ai/" target="_blank">

            </div>
