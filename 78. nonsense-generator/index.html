<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonsense Sequence Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Nonsense Sequence Generator</h2>
        <div class="password-options">
            <label for="length">Sequence Length:</label>
            <input type="number" id="length" value="12" min="6" max="20">
            <br>
            <label>Include:</label>
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Uppercase</label>
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Lowercase</label>
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Numbers</label>
            <input type="checkbox" id="symbols" checked>
            <label for="symbols">Symbols</label>
            <br>
            <button onclick="generatePassword()">Generate String</button>
        </div>
        <div class="password-display">
            <input type="text" id="password" readonly>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>

</body>
</html>
