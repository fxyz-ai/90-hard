<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="registration-container">
        <h2> Student Registration </h2>
        <section class="details-section">
            <form action="" class="registration-form">
                <!-- Personal Details Section -->
                <h4> Personal Details </h4>
                <section class="personal-details">
                    <div class="three-details-item">
                        <label for="fname">
                            <p>First Name</p>
                            <input type="text" name="fname" id="fname" placeholder="Enter your first name">
                        </label>
                        <label for="lName">
                            <p>Last Name</p>
                            <input type="text" name="lName" id="lName" placeholder="Enter last name">
                        </label>
                        <label for="faName">
                            <p> Father Name </p>
                            <input type="text" name="faName" id="faName" placeholder="Enter father's name">
                        </label>
                        
                    </div>
    
                    <div class="three-details-item">
                        <label for="DOB">
                            <p>Age</p>
                            <input type="text" name="age" id="age" placeholder="Enter your age">
                        </label>
                        
                        <label for="ph">
                            <p> Mobile Number</p>
                            <input type="tel" name="phone" id="ph" placeholder="Enter mobile number">
                        </label>
                        <label for="email">
                            <p>Email</p>
                            <input type="email" name="email" id="email" placeholder="Enter your email">
                        </label>
                        
                    </div>
    
                    <div class="three-details-item">
                        
                        <label for="gender">
                            <p> Gender</p>
                            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
                        </label>
    
                        <label for="address">
                            <p> Address </p>
                            <input type="text" name="address" id="address" placeholder="Enter your Address">
                        </label>
                        <label for="aadharNo">
                            <p>Aadhar Number</p>
                            <input type="text" name="aadharNo" id="aadharNo" placeholder="Enter aadhar number">
                        </label>
                    </div>
                </section>
    
                <hr>
    
                <!-- Education Details Section -->
                <h4> Education Details </h4>
                <section class="identity-details">
                    <div class="three-details-item">
                        <label for="branch">
                            <p> Branch </p>
                            <input type="text" name="branch" id="branch" placeholder="Enter your branch">
                        </label>
                        <label for="dept">
                            <p> Department </p>
                            <input type="text" name="dept" id="dept" placeholder="Enter your department">
                        </label>
                        <label for="year">
                            <p> Year of Study </p>
                            <input type="text" name="year" id="year" placeholder="Enter your current year">
                        </label>
                    </div>
                    <div class="three-details-item">
                        <label for="adNo">
                            <p> Admission Number </p>
                            <input type="text" name="adNo" id="adNo" placeholder="Enter admission number">
                        </label>
                        <label for="previousClass">
                            <p> Highest Qualification </p>
                            <input type="text" name="previousClass" id="previousClass" placeholder="Enter your highest qualification">
                        </label>
                        <label for="clg">
                            <p> College Name </p>
                            <input type="text" name="clg" id="clg" placeholder="Enter your college name">
                        </label>
                        
                    </div>
                </section>
                <button class="submit-btn"> Submit </button>
            </form>
        </section>
    </section>
    <p style="text-align: center; color: whitesmoke; position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);">Â©[11-10-2023] mf</p>
</body>
</html>
