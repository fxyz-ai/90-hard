<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">

  <h2> Survey Form </h2>

  <div class="form-wrapper">

    <form>

      <div class="form-group">
      
        <label for="name"> Name: </label>

        <input type="text" name="name" id="name" placeholder="Enter your name">

      </div>

      <div class="form-group">

        <label for="email"> Email: </label>

        <input type="text" name="email" id="email" placeholder="Enter your email">

      </div>

      <div class="form-group gender">

        Gender:

        <div class="genderDiv">

          <input type="radio" name="gender" id="male"><label for="gender"> Male </label>

          <input type="radio" name="gender" id="female"><label for="gender"> Female </label>

        </div>

      </div>

      <div class="form-group">

        <label for="hear" id="hear">How did you hear about our course?</label>

        <select>

          <option class="transparent" value="Instagram"> Instagram </option>

          <option class="transparent" value="LinkedIn"> LinkedIn </option>

          <option class="transparent" value="Facebook"> Facebook </option>

          <option class="transparent" value="Google"> Google </option>

          <option class="transparent" value="Friends"> Friends </option>

          <option class="transparent" value="Other"> Other </option>

        </select>

      </div>

      <div class="form-group flex">

        <label for="">Will you recommend this course to your friends?</label>

        <div class="recommendation">

          <input type="radio" name="recommend" id="yes"><label for="yes"> Yes </label>

          <input type="radio" name="recommend" id="no"><label for="no"> No </label>

        </div>

      </div>

      <div class="form-group">

        <label for="lang">Choose your preferred language</label>

        <div class="box">

          <input type="checkbox" name="js" id="java"> <label for="html"> Java </label>

          <input type="checkbox" name="js" id="c"> <label for="c"> C </label>

          <input type="checkbox" name="js" id="javascript"> <label for="javascript"> JavaScript </label>

          <input type="checkbox" name="js" id="python"> <label for="python"> Python </label>

          <input type="checkbox" name="js" id="c++"> <label for="c/c++"> C++ </label>

        </div>

      </div>

      <button type="submit"> Submit </button>

    </form>

  </div>

</div>

</body>
</html>
