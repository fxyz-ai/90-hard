<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expense Tracker</title>
</head>

<body>
    <h1 style="text-align: center; margin-bottom: 2rem;">Expense Tracker</h1>
    <main>
        <section id="expense-form">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <input type="text" id="expense-description" placeholder="Expense description" required>
                <select id="expense-category">
                    <option value="food">Food</option>
                    <option value="rent">Rent</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="insurance">Insurance</option>
                    <option value="utilities">Utilities</option>
                    <option value="other">Other</option>
                </select>
                <input type="number" id="expense-amount" placeholder="Amount" required>
                <input type="date" id="expense-date" required>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section id="expense-list">
            <h2>Expense List</h2>
            <ul id="expenses"></ul>
            <div id="total-expenses">
                <strong>Total Expenses:</strong> <span id="total-amount">₹0.00</span>
            </div>
        </section>
    </main>
    <p style="text-align: center;font-weight: bold; color: #725752; position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);">©[31-10-2023] mf</p>
    <script src="script.js"></script>
</body>

</html>
