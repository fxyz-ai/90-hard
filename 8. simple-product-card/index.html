<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Card</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/bcb8acd2ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="logo"><i class="fa-solid fa-feather" style="color: #000000;"></i></div>
            <div class="name"><p>FeatherFlex</p></div>
            <div class="cart"><i class="fa-solid fa-cart-arrow-down" style="color: #000000;"></i></div>
        </div>
        <hr>
        <div class="item-img">
            <img src="flex_glides-removebg-preview.png" alt="">
        </div>
        <hr>
        <div class="item-title">
            <h2 class="item-name">Flex Glides</h2>
            <p class="item-price"><sup>₹</sup>899.9</p>
        </div>
        <ul class="rating">
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-solid fa-star-half"></i></li>
            <li>4.5</li>
        </ul>
        <p class="item-desc">Where featherlight comfort meets unstoppable flexibility. Glide through the day with grace and freedom in every step.
        Experience comfort redefined, a perfect blend of lightness and agility.</p>
    
        <button class="item-cart">Add to cart</button>
    </div>
    <p style="text-align: center; color: white; position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);">©[04-10-2023] mf</p>
</body>
</html>
