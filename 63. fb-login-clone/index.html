<head>

    <title>Facebook Login Design</title>
    <link rel="stylesheet" href="index.css">

<body>
    <div class="container">
        <div class="logo">
            <img src="logofb.svg" alt="">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="login">
            <div class="log-container">
                <input type="text" class="user" name="username" placeholder="Email address or phone number">
                <input type="password" class="pass" name="password" placeholder="Password">
                <button type="submit" class="logBtn"><h2>Log in</h2></button>
                <p><a href="#">Forgotten password?</a></p>
                <div class="sep"></div>
                <button type="submit" class="newBtn"><h3>Create new account</h3></button>
            </div>
            <p class="cele"><a href="#"><b>Create a page</b></a> for a celebrity, brand or business.</p>
        </div>
    </div>
