<!DOCTYPE html>

<head>

<body>
    <div class="form-container">
        <form>
            <h3> Login </h3>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Username or Email">

            <label for="password">Password</label>
            <div class="pass">
                <input type="password" class="pass" name="password" placeholder="Enter Password" id="password">
                <i id="show-hide" class="fa-solid fa-eye-slash"></i>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>
